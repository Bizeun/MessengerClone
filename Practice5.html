<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Practice for layout</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='PracticeCss5.css'>
</head>
<body>
    <header class="library-header">
        <div class="library-header__column">
            <i class="fas fa-list fa-2x"></i>
        </div>
        <div class="library-header__column">
            <h1>Library</h1>
        </div>
        <div class="library-header__column">
            <i class="fas fa-shopping-bag fa-2x"></i>
        </div>
        <form>
            <input class="searching-box" name="search" type="text" placeholder="Search books...">
            <button type="submit">
                <i class="fas fa-search fa-lg"></i>
            </button>
            
        </form>
    </header>
    <section class="today-book">
            <div>
                <h2>Book of the Day</h2>
            </div>
            <div class="today-book__layout">
                <div class="today-book__bookcover">
                    
                </div>
                <div class="today-book__inner">
                    <h3 class="today-book__title">Book</h3>
                    <h5 class="today-book__information">information</h5>
                    <div class="star-rate">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                    </div>
                    <div class="book-gerne">
                        <div class="book-gerne__column">Journey</div>
                        <div class="book-gerne__column">Biography</div>
                    </div>
                    <div class="book-mark">
                        <div class="bookmark">
                            <i class="fas fa-bookmark"></i>
                        </div>
                        <div class="booking">Book now</div>
                    </div>
                </div>
            </div>

    </section>
    <section class="library-topAdventures">
        <h2>Top Adventures</h2>
        <nav class="topAdventures__list">
            <ul class="book-list">
                <li class="book-list__book">
                    <div class="book-list__cover"></div>
                    <div class="book-list__rate">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                    </div>
                </li>
                <li class="book-list__book">
                    <div class="book-list__cover"></div>
                    <div class="book-list__rate">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                    </div>
                </li>
                <li class="book-list__book">
                    <div class="book-list__cover"></div>
                    <div class="book-list__rate">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                    </div>
                </li>
                <li class="book-list__book">
                    <div class="book-list__cover"></div>
                    <div class="book-list__rate">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                    </div>
                </li>
            </ul>
        </nav>
    </section>
    <section class="popular-authors">
        <h2>Popular authors</h2>
        <div class="popular-authors__layout">
            <div class="popular-authors__image"></div>
            <div class="popular-authors__data">
                <h2 class="popular-authors__name">George Raymond Richard Martin</h2>
                <h4 class="popular-authors__desription">Modern American Science fiction writer, scrennwriter, producer and editor, winner of many literary awards</h4>
            </div>
        </div>

    </section>
    
    <script src="https://kit.fontawesome.com/687fbc678e.js" crossorigin="anonymous"></script>
</body>
</html>
