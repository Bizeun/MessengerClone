<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Assignments 4</title>
  </head>
  <body>
    <form>
      <h1>Create an Account</h1>
      <label for="first-name">First Name</label>
      <input id="first-name" required placeholder="First name" type="text" /><br>
      <label for="last-name">Last Name</label>
      <input id="last-name" required placeholder="Last name" type="text"/><br>
      <label for="Email">Email</label>
      <input id="Email" required placeholder="Email" type="email"/><br>
      <label for="Username">Username</label>
      <input id="Username" required placeholder="Username" type="text"/><br>
      <label for="Password">Password</label>
      <input id="Password" required placeholder="Password" minlength="10" type="password"/><br>
      <label for="Birth-date">Birth Date</label>
      <input id="Birth-date" required type="date"/><br>
      <label for="Happiness">How happy are you?</label>
      <input id="Happiness" required type="range" value="7" min="0" max="10" step="1"/><br>
      <label for="Color">What is your favorite color?</label>
      <input id="color" type="color" required/><br>
      <input type="submit" value="Create Account"/>


    </form>
  </body>
</html>
