<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="PracticeCss4.css">
    <title>MusicList</title>
</head>
<body>
    <div class="outerBox">
        <div class="outerBox-header">
            <div class="outerBox-header__column">
                <i class="fas fa-times fa-2x"></i>
            </div>
            <div class="outerBox-header__column">
                <h1>PlayList</h1>
            </div>                        
        </div>
        <div class="outerBox-myMusicList">
            <div class="outerBox-myMusicList__column">
                <i class="fas fa-compact-disc fa-7x"></i>
            </div>
            <div class="outerBox-myMusicList__column">
                <p class="myMusicList">
                    <h2>My Music List</h2>
                    by Bizeun
                </p>
            </div>
            
        </div>
        <div class="outerBox-butn">
            <Button>
                <i class="fas fa-play-circle"></i>
                <span>Play</span>
            </Button>
            <Button>
                <i class="far fa-heart"></i>
            </Button>
            <Button>
                <i class="fas fa-plus"></i>
            </Button>
        </div>
        <div class="outerBox-songList">
            <ul>
                <li>
                    <div class="albumBackground1"></div>
                    <div class="outerBox-songList__information">
                        <h2>My Universe</h2>
                        Coldplay & BTS
                    </div>
                </li>
                <li>
                    <div class="albumBackground2"></div>
                    <div class="outerBox-songList__information">
                        <h2>Shape of you</h2>
                        Ed sheeran
                    </div>
                </li>
                <li>
                    <div class="albumBackground3"></div>
                    <div class="outerBox-songList__information">
                        <h2>Shivers</h2>
                        Ed sheeran
                    </div>
                </li>
                <li>
                    <div class="albumBackground4"></div>
                    <div class="outerBox-songList__information">
                        <h2>Light it up</h2>
                        Robin Hustin & Tobmorrow
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/687fbc678e.js" crossorigin="anonymous"></script>
</body>
</html>
